    description: "Taniec jest dla mnie przełamywaniem samego siebie, a przyswajanie nowych ruchów zawsze przychodziło mi raczej trudno. Jednocześnie podobają mi się nieograniczone możliwości jakie daje Swing i to, ze jego nauka nigdy się nie kończy; niezależnie od poziomu zawsze możesz szlifować i modyfikować kolejne elementy. W Swingu podoba mi się też to, że pozwala mi obcować z muzyka jazzowa, której słucham od dawna. Jeśli chodzi o wyjazdy festiwalowe, to najdłużej zapamiętam krakowski Dragon Swing, który odznacza się jedyna w swoim rodzaju atmosfera. Polecam każdemu udział w tym festiwalu."
