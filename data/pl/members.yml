    photo: "assets/images/members/mandaryn.jpg"
    description: "Piotrek tańczy od małego. Zaczął od tańców towarzyskich, potem zapałał entuzjazmem do tańców ludowych, a w między czasie spróbował też tańców irlandzkich i salsy. Obecnie jego pasją stał się lindy hop, pozwalający odkryć na nowo radość z tańca i dający niespożyte pokłady energi. Nabiera szlifów zarówno w Łódzi jak i na licznych warsztatach i festiwalach. Wszędzię stara się podłapać nowe kroki w tajniki wiedzy swingowej, i przywieść je do łodzi aby podzielić się z łódzką ekipą."
