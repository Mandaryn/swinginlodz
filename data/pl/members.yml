    description: "Zuzanna - jest leaderką łódzkiej sceny lindy hopowej i organizatorką eventów Swing Załogi (potańcówek i warsztatów). Od 2014 promuje lindy hop wraz z całą amerykańską kulturą swingową lat 30. i 40. Jest dyplomowaną instruktorką i absolwentką Pedagogiki Tańca, prowadzi zajęcia z lindy oraz authentic jazzu. Oprócz tego bierze udział we wszelkich możliwych festiwalach w Polsce i w Europie, włączając się w organizowanie tychże, tak żeby móc jak najwięcej wiedzy przemycić do łódzkiej społeczności. Swing to dla niej przede wszystkim bycie częścią społeczności, która dzieli się wzajemnie radością ze wspólnego tańca, rozumie muzykę jazzową i kontekst lindy hopa. W Swing Załodze pragnie kontynuować atmosferę z Savoya: mimo różnorodności, tancerze mieli wspólny język, który ich łączył."

