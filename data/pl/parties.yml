    (2 h)\nZachęcamy gorąco do udziału w obu poziomach, jako że warsztaty Tomasza
    i Irą są zawsze dość wymagające dla każdego tancerza bez względu na poziom grupy.\n\nCena:\nFull
    wy-pass, czyli warsztaty oba poziomy+2xpotańcówka: 150 zł \nWy-pass, czyli warsztaty
    1 poziom +2xpotańcówka: 130 zł\nWarsztat-pass, czyli same warsztaty: 110 zł \n\nZAPISY:
    https://goo.gl/forms/HKkfWjEIsg24Kqor2\n\nImprezy:\n-wejściówka na Potańcówka
    w Manu (piątek): 20zł** \n-wejściówka na Potańcówkę Czerwcową (sobota): 10zł\n\n**Wejściowki
    na piatkową  Potańcówkę w Manu  do nabycia WYŁĄCZNIE przed imprezą. Nie sprzedajemy
    biletów na miejscu."
