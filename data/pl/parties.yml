  :name: 'Zmiana Miejsca! Swing Up Your Friday: Balboa'
  :start: '2017-01-13T20:00:00+0100'
  :end: '2017-01-13T21:30:00+0100'
  :venue: Żarty Żartami, Wólczańska 40/42a
  :photo: https://scontent.xx.fbcdn.net/v/t1.0-0/c164.0.200.200/p200x200/15895393_372374416460968_7929416748492881607_n.jpg?oh=0c00aab3d115c56007f5afa26f58a15b&oe=596A0D84
  :description: "We change place! Check out Żarty Żartami.\nZmiana miejsca!:) obczajcie
    Żarty Żartami.\n------------------------------------------------\n\nCome&dance
    swing in couples! Taster class \n\nFed up with another friday party? Wanna experience
    American culture and see how to move to swing music? Like prohibition times and
    Golden Jazz Era? Let's add some bounce to your life and meet on Friday evening
    to dance unusual swing dances! \nYou'll meet passionated people and discover a
    charm of Swing Time and American swing dances..\n\nEach open class that you can
    enter without signing up will introduce you to swing dance: Lindy Hop, Charleston,
    West Coast Swing, Balboa, Shag.... Grab your friends and start your Friday night
    differently!\n\nWe do appreciate some tips from you like 5/10pln :)\nTake comfy
    shoes for change:)\n________________________________________\nPrzyjdź&tańcz swinga
    w parach! Zajęcia typu \"tester\".\n\nZmęczony kolejną piątkową imprezą? Chcesz
    doświadczyć amerykańskiej kultury i wiedzieć jak porszać się do muzyki swingowej?
    Masz sentyment do czasów prohibicji i Złotej Ery Jazzu? Dodaj trochę bounce'u
    swojemu życiu i spotkaj się z nami w piątkowy wieczór by potańczyć niezwykłe swingwe
    tańce! Spotkasz ciekawych ludzi, odkryjesz uroki Czasów Swinga oraz amerykańskich
    tańców swingowych..\n\nKażda otwarta lekcja, na którą możesz wpaść bez zapisywania
    się, wprowadzi Cię do jednego z tańców swingowych: lindy hopa, charlestona, west
    coast swinga, balboa, shaga... Bierz znajomych i zacznij swój piąteczek inaczej!\n\nWstęp
    co łaska, bedziemy wdzięczni za drobne tipy:) weźcie wygodne buty! :)"
