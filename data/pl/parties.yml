  :name: Majówka/Trzydniówka
  :start: '2017-05-01T19:00:00+0200'
  :end: '2017-05-03T23:00:00+0200'
  :venue: Long Play, Piotrkowska 90
  :photo: https://scontent.xx.fbcdn.net/v/t1.0-0/c39.0.200.200/p200x200/18194771_443833682637447_2593830356789355564_n.jpg?oh=f2c9d9d42159f92ae71fdb3f9fe8b6a1&oe=5A17FA0D
  :description: "Już niedługo nadchodzi długo wyczekiwana Majówka, pogoda nie zachęca
    do wyjazdów za miasto więc zapraszamy was do Long Play na Trzydniówkę! \nPrzez
    piewsze majowe dni zapewnimy Wam nie tylko atrakcje imprezowe, ale też filmowe
    :)\n\nRozkład jazdy:\n\n1.05 Poniedziałek\nSWING PARTY\nSwingowe imprezy już na
    stałe zagościły w naszym kalendarzu, więc i podczas majówki nie może jej zabraknąć!
    Tym razem będzie bardziej rock'n'rollowo, więc każdy znajdzie coś dla siebie!\nOdwiedzi
    nas także Swing Załoga! Wpadajcie i Wy!\n\n2.05 Wtorek\nGIBANA DO RANA\nJak sama
    nazwa wskazuje, będzie grubo i do ostatniego wytrwałego! Środa jest dniem wolnym,
    dlatego po mocno zakrapianym wtorku będzie czas na regenerację. Impreza jest autorskim
    pomysłem naszego Szefa Baru, więc tej nocy na pewno użyje swoich magicznych barmańskich
    sztuczek, abyście na trzeźwo nie zakończyli tego wieczoru ;)\nImprezę rozkręci:\nDJ
    Jerem!!! \nJest DJ'em, czasem VJ'em. Jego umiejętności można było podziwiać u
    boku takich dj'i jak Jon Kennedy, Cookie Monster, Disco Bukkake czy Papa Zura
    i Envee z którymi wspólnie grał w Spalonych Słońcem i Zmianie Tematu. Supportował
    m.in. Skalpel, Fisz/Tworzywo Sztuczne, Reps i innych. Obecnie jest także koncertowym
    dj'em Łódzkiej grupy Afront (Jan Wyga, Kas).\nJego początki związane z zamiłowaniem
    do vinyla znalazły swój wyraz w pasji kolekcjonerskiej. Jerem gromadził swoje
    płyty mając na względzie jeden czynnik - wytwórnie, niezależnie od gatunku. Zawsze
    inspirowało go alternatywne podejście do aktualnych trendów w muzyce, co na tamtą
    chwilę reprezentowały wytwórnie takie jak Stones Throw, Ninja Tune, Def Jux, Mo'Wax,
    Warp czy Tru Thoughts. \nNa dzień dzisiejszy gra gatunki z pogranicza nu funk,
    breaks, ghetto funk, disco, jazz, ska, northern soul, electro swing. Przyjdźcie
    sprawdzić!\n\n3.05\nWIECZÓR FILMOWY\nOstatni dzień majówki to idealny czas na
    wylegiwanie się na kanapie... oczywiście w Long Play! Zapraszamy Was na pokaz
    filmów w reżyserii Eugeniusza Pankova - studenta V roku reżyserii w Łódzkiej Szkole
    Filmowej. Uczestnika i laureata festiwali krajowych oraz międzynarodowych(m.in.
    Gdyński Festiwal Filmowy, MFF T-Mobile Nowe Horyzonty, Cinema Verite International
    Documentary Film Festival, Los Angeles Independent Film Festival). To jedna z
    niewielu okazji, aby te produkcje zobaczyć! \nWięcej informacji na wydarzeniu:
    https://www.facebook.com/events/275773676214500\n\nMajówka/Trzydniówka już niedługo,
    czekamy na Was!\nWstęp na wszystkie wydarzenia wolny!"
