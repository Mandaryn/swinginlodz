  :name: Pierwsze Wprawki Swingowe w 2017
  :start: '2017-01-08T19:30:00+0100'
  :end: '2017-01-08T23:00:00+0100'
  :venue: Cafe Wolność, plac Wolności 7
  :photo: https://scontent.xx.fbcdn.net/v/t1.0-0/c170.0.200.200/p200x200/15822568_367951156903294_810448254377150731_n.jpg?oh=1a816ce0e85e411ac474c087ad021ca4&oe=595B8490
  :description: |-
    Wydarzenie cykliczne - każda pierwsza niedziela miesiąca!
    Kochani Wprawkowicze,
    nasze swingowe tańce i nauki na stałe w Cafe Wolność.
    Nieprzerwanie tańczymy W PIERWSZĄ NIEDZIELĘ MIESIĄCA wieczorem, uczymy też nowych kroków i jeśli zbierze się kilka nowych osób - robimy wprowadzenie do Lindy Hop'a!
    W każdym miesiącu inna "dyżurna" para będzie czekała na stanowisku od 19.30!

    Jeśli ktoś zatem na prawdę nie słyszał i nie widział na własne oczy, jak swingują Lindy Hop'a w Łodzi - ma powtarzalną szansę. Co niedzielę!

    Tańczymy do naszych ulubionych jazzowych kawałków, podziwiamy pl. Wolności z tarasu Cafe i podpatrujemy figury taneczne, które ćwiczą kursanci po zajęciach albo bardziej zaawansowane pary po warsztatach wyjazdowych, dzielimy się swoimi umiejętnościami i bawimy wspólnie do północy albo dłużej;)

    Jak zawsze mile widziani goście i gościówy w retro stylówkach!

    WSTĘP BEZPŁATNY!
