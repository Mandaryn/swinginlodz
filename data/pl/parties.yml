    stylizacji. \n\nWstęp wolny!"
- :url: https://developers.facebook.com/1349281651758669
  :name: Swingowa Potańcówka w Tubajce
  :start: '2017-02-25T20:30:00+0100'
  :end: '2017-02-26T03:00:00+0100'
  :venue: Tubajka - rodzinna kawiarnia, Plac Zwycięstwa 3
  :photo: https://scontent.xx.fbcdn.net/v/t1.0-0/c146.0.200.200/p200x200/16711883_1244427668927923_3400205905737200289_n.png?oh=19505f2a768cfdea4092733cb30b530b&oe=5951C156
  :description: "Zapraszamy na Swingową Potańcówkę w Tubajce!\n\nKiedy?\nW sobotę
    25 lutego 2017 r.\n\nO której?\nStart o godz. 20:30 (TASTER: 19.30)\n\nGdzie?
    \nTubajka - Park Żródlika, Łódź\n\nW ramach potańcówki będziecie mogli nie tylko
    potańczyć w rytm muzyki swingowej ale również poćwiczyć nowo zapoznane kroki i
    poznać innych tancerzy.\n\nNa parkiet zapraszamy wszystkich sympatyków tańca Lindy
    Hop i nie tylko! Start godz. 20:30, od 22:00 otwarta zostanie druga sala taneczna
    z muzyką z lat 30./40.\n\nJesteś z poza Łodzi? \nNic nie szkodzi. Będzie więcej
    takich osób jak Ty! Na parkecie nowe kroki będą ćwiczyć Poznaniacy i Wrocławianie,
    którzy tego dnia zjeżdżają się do Łodzi na warsztaty 'POŁÓW w Trójkącie Bermudzkim'.
    \n\nJesteś totalnym świeżakiem?\nTym bardziej przyjdź się zainspirować, poznać
    ludzi którzy tańczą Swing'a w Łodzi i dobrze się bawić! \n\nChodzisz na zajęcia
    z Lindy Hop?\nPrzyjdź poćwiczyć kroki w tańcu z ludzmi na różnych poziomach. \n\nNie
    masz pomysłu na sobotni wieczór?\nPrzyjdż sam lub z koleżanką, kolegą poznać otwarych
    uśmiechniętych ludzi, którzy z pewnościa zarażą Cię pozytywną energią."
- :url: https://developers.facebook.com/321725388207504
  :name: PoŁóW 2017 - Przystań Łódź
  :start: '2017-02-24T19:00:00+0100'
  :end: '2017-02-26T22:00:00+0100'
  :venue: Łódź, 63-820 Łódź, Polska
  :photo: https://scontent.xx.fbcdn.net/v/t1.0-0/c141.0.200.200/p200x200/16425872_1851251825130643_2144729046458003398_n.jpg?oh=2c51b8d5908511041fb4e3403062cd4e&oe=596D159E
  :description: "Ostatni weekend lutego (24-26.02.2017) to pora, by odwiedzić drugi
    wierzchołek Trójkąta Bermudzkiego - Łódź - i wybrać się na PoŁóW! \n\nDruga edycja
    tej integracyjno-tanecznej wymiany trzech miast - Poznania, Łodzi i Wrocławia
    zapowiada się niezwykle ciekawie. \n\nCo na Wasz czeka?\n\nWarsztaty:\n\n-Warsztaty
    odbedą się w Szkole Tańca 4U (ul. Księdza Piotra Skargi 12).\n\n----- Sobota -----\n12:45
    - 13:15 audycja\n13:30 - 15:00 warsztaty pierwsza tura\n15:15 - 16:45 warsztaty
    druga tura\n\n----- Niedziela -----\n11:00 - 12:30 warsztaty pierwsza tura\n12:45
    - 14:15 warsztaty druga tura - prowadzenie: \"wisienka na torcie\".\n\nW kazdej
    turze będą prowadzone zajęcie równolegle dla 2 grup.\n\nTematy warsztatów\n- sobota:
    Rhytm Variations, Close and Open Leading (warianty rytmiczne, prowadzenie otwarte
    i zamknięte) \n- niedziela: Cool Moves (czadowe figury)\n\nImprezy:\n\n------
    Piatek ------\nPotańcówka Powitalna - gdzie: Long Play, Piotrkowska 90 - rezerwujcie
    czas i przybywajci tłumnie, trzeba się rozgrzać przed warsztatami i sobotnią potańcówką
    :) \nSTART 20:30 \n\n------ Sobota ------\nPotańcówka Sobotnia: nasza urocza Tubajka,
    pl. Zwycięstwa 3.\nDo dyspozycji będziecie mieli 2 sale taneczne, przepyszne przekąski
    serwowane przez TuBajke, natomiast motywem przewodnim będą postacie z bajek, dlatego
    śmiało zachęcamy, nie krępujcie sie w wymyślaniu bajecznych kreacji!\nSTART: 20:30\n\nTASTER
    - Przed Potańcówką zapraszamy na Taster, będziecie mogli poznać świetną zabawe
    taneczną Ruedę, prowadzoną przez Dorotę Hejmlich, zapraszamy. \nSTART: 19:30\n\nPrzewidujemy
    Jack 'n'Jill, czyli konkurs taneczny:))\nTemat imprezy sobotniej:  postacie z
    bajek!\n\nRejestracja pod linkiem:\nhttps://docs.google.com/forms/d/e/1FAIpQLScxy7VGVn1HKJmIrI01NE36kjs9Ho5SctK6du2xnPnhcPKa0Q/viewform?c=0&w=1\n\nWięcej
    informacji ujawnimy na bieżąco. Na razie rezerwujcie sobie termin w kalendarzu.\n\nDo
    zobaczenia!"
