    lub drinku.\nNie umiesz lindy hopa? Pokażemy Ci podstawy amerykańskiego tańca
    w parach, którym chcemy zarazić Łódź!\nChodzisz na zajęcia/warsztaty i chcesz
    przećwiczyć kroki? W zeszły piątek sprawdziliśmy parkiety! \n \nWskakujemy w kapsułę
    czasu i lądujemy w muzycznych klimatach lat 30 i 40 XXw. By wpełni poczuć swingową
