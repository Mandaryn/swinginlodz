  :photo: https://scontent.xx.fbcdn.net/v/t1.0-0/c0.27.200.200/p200x200/17523631_419869721711437_3610954560470656850_n.jpg?oh=d9f8e17495caf1eedf24198af51c5487&oe=5A5E3FAB
  :description: |-
    Z okazji Międzynarodowego Dnia Tańca zapraszamy wszystkich, którzy kochają taniec i tych, którzy dopiero mają to przed sobą i jeszcze nie próbowali tańczyć, do uczestnictwa w warsztatach tanecznych lindy hop i potańcówce, które prowadzą Aneta i Piotr ze Swing Załogi.

    Wyjaśnimy Wam podstawowe kroki i pokażemy, jak fajnie można się bawić do muzyki swingowej. W programie:
    Swingowa rogrzewka
    Nauka podstawowych kroków
    Nauka prowadzenia w parze
    Interpretacja muzyki

    Zapraszamy nawet, jeśli uważasz, że rytm jest Ci pojęciem obcym, a nauka kroków kojarzy jedynie z "Tańcem z Gwiazdmi" :) Mamy dużo cierpliwości.

    Po zajęciach zapraszamy na potańcówkę ze Swing Załogą, gdzie będzie można zobaczyć, jak wygląda lindy hop, doszlifować nabyte na warsztatach umiejętności, popląsać do swinga i, przede wszystkim, poznać innych tancerzy w miłej atmosferze ;)

    Wstęp:
    warsztaty: 30 zł/osoba; 50 zł/para
    warsztaty + potańcówka: 35 zł/osoba ; 60 zł/para
    potańcówka: 5 zł

    Zapisy:
    Regionalna Informacja Kulturalna
    ul. Traugutta 18
    tel. 797 326 185
    e-mail: rik@ldk.lodz.pl
