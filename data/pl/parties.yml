    do tańca Swing Załodze na Karnawałowej Potańcówce w rytm muzyki swingowej z lat
    30 i 40!\n\nBez pary czy z parą znajdziemy dla Ciebie partnera do tańca!\nBędziemy
    się bawić od 20:00 do rana ;)\n\nNa wejściu będzie na Ciebie czekać darmowa powitalna
    lampka wina lub soku!\n\nZa barem będzie można zakupić: piwo, cydr, wino, likiery
    oraz słodkie/słone przysmaki.\n\nJeśli jeszcze się zastanawiasz, pamiętaj że:\n\n!!WEJŚCIE
    JEST BEZPŁATNE!!\n\nSwing Załoga to fantastyczni otwarci ludzie, którzy nawet
    jak nie potrafisz tańczyć - sprawią, że będziesz śmigać po parkiecie do rana.
    \n\nZapraszamy!\nTUBAJKA - Plac Zwycięstwa 3 (Park Źródliska)\nWięcej informacji:
    info@tubajka.com"
