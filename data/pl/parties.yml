  :name: Lindy hop weekend dla początkujących
  :start: '2017-01-21T11:00:00+0100'
  :end: '2017-01-22T14:00:00+0100'
  :venue: Dom Kultury "Ariadna", ul. Niciarniana 1/3
  :photo: https://scontent.xx.fbcdn.net/v/t1.0-0/c170.0.200.200/p200x200/15578606_362051894159887_8250380124194384975_n.png?oh=e7819c4929193578fa7f45eec3cc6226&oe=595D43D4
  :description: "[Eng version below]\nZałoga oraz DK Ariadna zapraszają na szalony
    weekend z Iindy hopem dla początkujących.\n\nSobota (21/01): 11.00-13.45\nNiedziela
    (22/01): 11.00-13.45\n\nW trakcie 5h kursu zdobędziecie mocne podstawy taneczne:\n\n-pokażemy
    bazę podstawowych dla lindy hopa kroków i figur\n-nauczymy, jak podkreślać w tańcu
    zmiany w muzyce\n-przerobimy podstawowe zasady techniki prowadzenia-podążania\n\nOsoby,
    które chciałyby zacząć tańczyć lub dopiero zaczęły swoją przygodę ze swingiem
    będą w stanie swobodnie poprowadzić i zatańczyć do swigowej muzyki na potańcowce.\n\nAby
    się zapisać kliknij: https://goo.gl/forms/k6CIXYhTmDhQ7EKz2\nDla uczestników zapewniona
    jest też wieczorna potańcówka w swingowych klimatach w sobotę!\nKoszt warsztatów
    od osoby to 60 zł (2dni/5h) lub 40 zł (1.dzień/2,5h). Najlepiej zapisywać się
    od razu parami. \nLiczba miejsc jest ograniczona.\n\n____________________________\nCrazy
    Lindy Hop weekend for beginner dancers with Swing Załoga and DK Ariadna. Get ready
    for 2 days of dance workshops:\n\nSaturday (21/01): 11.00-13.45\nSunday (22/01):
    11.00-13.45\n\nDuring 5h course you will get a swing dance fundamentals:\n-we'll
    show basics steps and figures\n-you gonna learn how to express music by your dancing\n-we'll
    go trough basic rules of leading and following \n\nThose of you who want to start
    dancing or just begin - after the weekend you'll be able to dance freely do swing
    music  on the dancing party.\n\nWe also organize a swing retro party on Saturday
    so you can practise you Lindy moves;)\nTo sign up go here: https://goo.gl/forms/k6CIXYhTmDhQ7EKz2\npice:
    60 PLN (2days/5h) or 40 PLN (1day/2,5h)\nIf possible,sign up in a couple. \nLimited
    number of places."
