  :description: "Chcesz nauczyć się lindy hopa? Poznać podstawowe kroki?\nDołącz do
    warsztatów dla zupełnie początkujących, które poprowadzą tancerze Swing Załogi.\n\nKiedy:
    10 czerwca (sobota), g. 17.00 - 19.15 (2h + przerwa)\nGdzie: Łódzki Dom Kultury,
    ul. Traugutta 18, sala nr 7 (\"taneczna\", parter)\nCena: 30 zł/osoba; 50 zł/para\nZapisy:
    https://goo.gl/forms/RPHSmFEjZ6HgDN333\n\nCo potrzebujesz? Wygodne buty i pozytywne
    nastawienie. Nie koniecznie trzeba przychodzić w parze, bo podczas zajęć zmieniamy
    się w parach tak, żeby nikt nie tańczył solo jeśli nie liczba partnerek nie równa
    się liczbie partnerów. \n\nCo robimy na zajęciach?\nPokażemy Ci jaka jest podstawowa
    akcja w lindy hopie i większości tańców swingowych, czyli bounce. Będziemy uczyć
    się prowadzić i podążać w parze do muzyki wykorzystując podstawowe kroki. Dowiesz
    się, jak wykorzystywać te podstawy na imprezie swingowej aby móc zatańczyć lindy
    hopa z każdym!"
