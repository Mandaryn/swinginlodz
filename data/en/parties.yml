    of basic level workshops so make sure you know basic steps 6 counts or 8 counts.\nPrice:
    30 PLN (1,5h) \nSIGN UP ---> https://goo.gl/forms/O7EjGF3RewoIsFdl1\n\n...and
    swing you there!"
