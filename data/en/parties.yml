  :name: Trzecie Urodziny LH in Łódź!
  :start: '2017-12-08T18:00:00+0100'
  :end: '2017-12-10T18:00:00+0100'
  :venue: Lodz, Poland
  :photo: https://scontent.xx.fbcdn.net/v/t1.0-9/s720x720/23376263_514806198884455_1723760241895069572_n.jpg?oh=22366a8cf4135e6aff3e242fc84ded0d&oe=5A90FC08
  :description: "Lindy hop - minął 3. rok!>>imprezy>>zajęcia>>\nzwiedzanko>>DiscoShimSam>>sŁodziaki♡>>\nwspólne
    tancowanie!\n\nW imieniu łódzkiej społeczności zapraszamy Was mile na nasze łódzkie,
    szalone święto.\n\nŁódź bouncuje juz 3. roczek od kiedy to dwie nieustraszone
    kobiety oraz grono wspaniałych tancerzy porwało tłumy na listopadowych Wprawkach
    Swingowych w Prexerze. Zaraz potem, w grudniu, odbyła się pierwsza w Łodzi Potańcówka
    Swingowa. \n\nWszystkich, którzy pomogli LH w Łodzi  w budowaniu naszej społeczności,
    jak i tych, co chcą do nas dołączyć zapraszamy na:\n>>3 czadowe imprezki z niespodziankami\n>>tasterki,
    wspólne treningi \n>>frywolne spotkania i tańczenia co nie miara\n>>zwiedzanie
    Łodzi dla chętnych! \nJeśli ktoś przybywa z daleka - pomożemy z hostingiem, do
    Łodzi blisko z każdego punktu Polski.\n\nSzczegóły znajdziecie tutaj już wkrótce!!"
