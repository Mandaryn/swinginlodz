  :description: "ENG version below\nStęskniliście się za zajęciami ze swinga? Chcecie
    odświeżyć podstawy? Zapraszamy na intensywne warsztaty na p. początkującym. \nZuzia
    i Piotrek bardzo dosłownie rozkręcą Was w tańcu. Link do zapisów u dołu!!\n\nKiedy:
    30 września, sobota\n10.50-12.30 (1,5 h + przerwa)\n\nGdzie: Sala na 1 piętrze,
    Wólczańska 55/50\n\nTemat: obroty w lindy\nSkupimy sie na technice prowadzenia
    i wykonywania obrotów partnerki i obojga partnerów w lindy hopie. Wprowadzimy
    figury z wykorzstaniem obrotów.\n\nDla kogo: \nWarsztaty są kontynuacją warsztatów
    dla początkujących, potrzebujemy znać podstawowe kroki na 6 lub na 8.\n\nCena:\n30
    zł/osoba (1,5 h)\n\nZapisy przez formularz ---> https://goo.gl/forms/O7EjGF3RewoIsFdl1\nNie
    zwlekaj, w przypadku małej ilości chętnych warsztatyt mogą zostać dowołane.\n\nCzekamy
    na was!\n\n-------------------\nMissing Lindy Hop classes? You want to refresh
    your basis? Come to our intensive workshops basic level!\nPiotr & Zuzia will make
    your Lindy spin around. In words!\n\nWhen: Saturday (20.09): 10.50-12.30 \nWhere:
    1st floor, Wólczańska street 55/50\nTopic: turns in lindy\nfor who: It's continuation
    of basic level workshops so make sure you know basic steps 6 counts or 8 counts.\nPrice:
    30 PLN (1,5h) \nSIGN UP ---> https://goo.gl/forms/O7EjGF3RewoIsFdl1\n\n...and
    swing you there!"
