  :description: "Przyjdźcie w niedzielne popołudnie do willi Haesslera na Potańcówkę,
    która oryginalnie miała być Piknikiem:)\n\nDo amerykańskiego tańca lindy hop zapraszać
    będą Swing Załoga oraz świeżo po zajęciach - uczestnicy bezpłatnych 2-dniowych
    warsztatów swinga w parach. muzylę z vinyli serwuje nasz załogowy Dj Wojtek. \n\nWstęp
    bezpłatny. Mile widziane retro stylówki i słodkości na \"piknikowy\" stół.\n\nInspiracją
    dla naszego spotkania są dawne \"wieczorki tańcujące\", które praktykowali w parkach
    Łodzianie na przełomie XIX i XX wieku. Z muzyką swingową powrócimy do radosnego
    klimatu tych spotkań. Projekt realizowany dzięki O.K. \"Górna\" <3\n\n\n\nAtrakcje
    pikniku\nTuż przed potańcówką będziecie też mogli spróbować krótkiego \"warsztatu
    tańca i salonowego wzięcia\"*. Będzie też herbata i kawa oraz pełno słodkości
    bo biletem wstępu jest... domowe (najdealniej!) ciasto/ciasteczka/owoce etc. A
    do tego muzyka z gramofonu i wyjątkowy klimat ogrodu na Górnej!"
