    21 października, sobota\n10.50-12.30 (1,5 h)\n\nGdzie: Sala na 1 piętrze, Wólczańska
    55/50\n\nTemat: otwarta pozycja\nSkupimy sie na technice prowadzenia w otwartej
    pozycji. Wprowadzimy figury wprowadzające nas do otwartej pozycji takie jak send
    out i tuck turn, wszelkiego rodzaju passy i sposób na porwót do pozycji zamkniętej.\n\nDla
    kogo: Warsztaty są kontynuacją warsztatów dla początkujących, potrzebujemy znać
