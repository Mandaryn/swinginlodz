  :description: "Przywitajmy wrzesień tanecznym krokiem w rytmie swinga. \nMiłośników
    tańca i pasjonatów kultury amerykańskiej lat 30' i 40' zapraszamy na trzy wyjątkowe
    popołudnia:\n* dwa dni warsztatów tańca lidny hop \n* swingowy piknik wraz z potańcówką.\n\nTerminy
    wydarzeń:\n* warsztaty // 1 września (piątek), g. 15-16.30 oraz g. 17-18.30\n*
    warsztaty // 2 września (sobota), g. 11-12.30 oraz g. 13.00-14.30\n* Swingowy
    Piknik // 3 września (niedziela), g. 16-20\n\nMiejsce: Ośrodek Kultury Górna,
    ul. Siedlecka 1\nPotańcówka odbędzie się w ogrodzie Haesslera (ogród Ośrodka Kultury
    Górna).\n\nWarsztaty poprowadzi Swing Załoga https://www.facebook.com/swinginlodz/\nUdział
    w warsztatach jest bezpłatny. Obowiązują zapisy:\nmail: i.kacprzyk@gorna.pl \ntel.791
    180 127\n\n\n***SWINGOWY PIKNIK: 3.09 (niedziela), g 16-20.\nFinałem warsztatów,
    a przede wszystkim okazją do wspólnej międzypokoleniowej zabawy przy muzyce z
    lat 30' i 40' będzie SWINGOWY PIKNIK wraz z potańcówką przy muzyce z winylowych
    płyt.\nTermin: 3 września (niedziela), g. 16-20\nMiejsce: Ogród Haesslera - ogród
    Ośrodka Kultury Górna.\n\nOrganizator:\nOśrodek Kultury Górna\nul. Siedlecka 1,
    Łódź\nwww.gorna.pl\n\n*************\n\nWydarzenie realizowane jest w ramach konkursu
    \"Wykaż Inicjatywę 5.0\". Jego autorka - Pani Zuzanna Bociąga - wzięła udział
