    Wólczańska street 55/50\nTopic: open position\nWe will focus on leading techniques
    in the open position. We will introduce needed to enter the open position like
    send out and tuck turn, all kinds of passes, and ways to get back to closed position.\n\nFor
    who: It's continuation of basic level workshops so make sure you know basic steps
    6 counts or 8 counts.\nPrice: 30 PLN (1,5h) \nSIGN UP ---> https://goo.gl/vMd77H\n\n...and
    swing you there!"
