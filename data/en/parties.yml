- :url: https://www.facebook.com/1470154976401942
  :name: Warsztaty dla początkujących - otwarta pozycja
  :start: '2017-10-21T10:50:00+0200'
  :end: 
  :venue: ulica Wólczańska 55/59, 90-608 Łódź, Polska
  :photo: https://scontent.xx.fbcdn.net/v/t1.0-9/22196075_501218453576563_325351983402548789_n.jpg?oh=906cd7caa102b03237af2f4779ef49b6&oe=5A9D006D
  :description: "ENG version below\nKolejna porcja zajęć ze swinga. Tym razem zapraszamy
    na naukę tańca w otwartej pozycji. \nZuzia i Piotrek wytłumaczą jak czerpać radośc
    z tańca w otwartym prowadzeniu za jedną rękę. Link do zapisów u dołu!!\n\nKiedy:
    21 października, sobota\n10.50-12.30 (1,5 h)\n\nGdzie: Sala na 1 piętrze, Wólczańska
    55/50\n\nTemat: otwarta pozycja\nSkupimy sie na technice prowadzenia w otwartej
    pozycji. Wprowadzimy figury wprowadzające nas do otwartej pozycji takie jak send
    out i tuck turn, wszelkiego rodzaju passy i sposób na porwót do pozycji zamkniętej.\n\nDla
    kogo: Warsztaty są kontynuacją warsztatów dla początkujących, potrzebujemy znać
    podstawowe kroki na 6 lub na 8.\n\nCena: 30 zł/osoba (1,5 h)\n\nZapisy przez formularz
    ---> https://goo.gl/vMd77H\nNie zwlekaj, w przypadku małej ilości chętnych warsztatyt
    mogą zostać dowołane.\n\nCzekamy na was!\n\n-------------------\nNew chunk of
    Lindy Hop technique. This time we invite you fo the open position basics.\nZuzia
    & Piotr will explain how to have fun in the the open position and explain the
    basics of open leading.\n\nWhen: Saturday (21.10): 10.50-12.30 \nWhere: 1st floor,
    Wólczańska street 55/50\nTopic: open position\nWe will focus on leading techniques
    in the open position. We will introduce needed to enter the open position like
    send out and tuck turn, all kinds of passes, and ways to get back to closed position.\n\nFor
    who: It's continuation of basic level workshops so make sure you know basic steps
    6 counts or 8 counts.\nPrice: 30 PLN (1,5h) \nSIGN UP ---> https://goo.gl/vMd77H\n\n...and
    swing you there!"
