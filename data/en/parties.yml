    Tego wieczoru z głośników poleci swingowa muzyka, a na parkiecie zapanuje taneczne szaleństwo. Ekipa ze Swing Załogi będzie ćwiczyć swój warsztat, a wszyscy, którzy poczują pociąg do Lindy Hopa i jazzowych rytmów będę mogli dołączyć i poczuć klimat Złotej Ery Swinga.

    *Lindy Hop - taniec jazzowy z lat 30./40., który narodził się w Stanach i sprawia tańczącym mnóstwo przyjemności i radości. Tańczymy go w parach i do muzyki swingowej.

