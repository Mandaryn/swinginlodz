  :description: |-
    Kochani,
    Wprawki Swingowe jadą na wakacje. Czerwcową imprezą żegnamy na chwilę Cafe Wolność i kończymy wprawkowy sezon. Teraz tańczyć będziemy więcej w pięknych okolicznościach przyrody!

    Jeśli ktoś zatem na prawdę nie słyszał i nie widział na własne oczy, jak swingują lindy hopowcy w Łodzi - ma powtarzalną szansę. Co miesiąc!

    Tańczymy do naszych ulubionych jazzowych kawałków, podziwiamy pl. Wolności z tarasu Cafe i podpatrujemy figury taneczne, które ćwiczą kursanci po zajęciach albo bardziej zaawansowane pary po warsztatach wyjazdowych, dzielimy się swoimi umiejętnościami i bawimy wspólnie do północy albo dłużej;)

    Jak zawsze mile widziani goście i gościówy w retro stylówkach!

    WSTĘP BEZPŁATNY!
