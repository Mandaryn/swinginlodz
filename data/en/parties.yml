- :url: https://www.facebook.com/1830831317227422
  :name: Swingin' Sunday in Klubopiwiarnia
  :start: '2017-09-24T20:00:00+0200'
  :end: '2017-09-24T23:00:00+0200'
  :venue: Klubopiwiarnia, Narutowicza 7/9
  :photo: https://scontent.xx.fbcdn.net/v/t31.0-8/s720x720/21587210_495036740861401_5097160496639414601_o.jpg?oh=70e2d79fafe23d273d23bf88e2d0b598&oe=5A616FCA
  :description: "Wondering what to do on Sunday night?\n\nLet me tell you. Come to
    Klubopiwiarnia on Narutowicza street. Order one of their delicious beer, brewed
    on the very spot and fall to the world of swingin’ Jazzy rhymes. \n\nAt 8 o’clock
    we will start the evening with a taster of Lindy Hop. Our sweet Zuza is going
    to warm you up and teach you few very basic steps of Lindy Hop, the coolest dance
    on earth. If you have no idea what we are talking about here, this is a perfect
    opportunity to see and try it. There’s also a video below to give a little heads
    up.\nAfter Zuza have got your feet moving, the floor and the style is free! See
    you in Klubopiwiarnia!\n\nFREE ENTRY\n\nhttps://www.youtube.com/watch?v=Yh7dxYLWceA\n\nZastanawiacie
    się co porobić w niedzielę wieczorem ? \n\nPozwólcie, że podpowiemy. Przyjdź do
    Klubopiwiarnii na Narutowicza, zamów jedno z pysznych piw warzonych na miejscu
    i wskoczyć do świata porywających jazzowych rytmów.\nZaczynamy o 20 tasterem z
    lindy hopa. Nasza słodka Zuzia rozgrzeje do tańca i pokaże jak tańczyć swinga
    w parze.\nJeśli nie masz pojęcia czym czym jest lindy hop, to idealna okazja,
    żeby zobaczyć i spróbować! Na górze link do filmiku.\n\nPo rozgrzewce z Zuzią,
    parkiet wolny i otwarty na kaz styl taneczny:) Do zobaczenia w Klubopiwiarnii!"
