    w warsztatach jest bezpłatny. Obowiązują zapisy:\nmail: i.kacprzyk@gorna.pl \ntel.791
    180 127\n\n\n***SWINGOWY PIKNIK: 3.09 (niedziela), g 16-20.\nFinałem warsztatów,
